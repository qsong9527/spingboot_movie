# Configure server port
server.port=8080

# Configure tomcat url encoding
server.tomcat.uri-encoding=UTF-8

# Configure Data Source
#create database sping_movie character set utf8mb4 collate utf8mb4_general_ci;
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sping_movie?characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
